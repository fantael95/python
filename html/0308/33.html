<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
      *{
        margin: 0;
        padding: 0;
      }
      .card{
        width: 300px;
      }
    </style>
</head>
<body>
<div class="card">            
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://mblogthumb-phinf.pstatic.net/MjAxODAxMDhfMjc5/MDAxNTE1NDE0ODQ0Njk3.ehlv876xQ6fJvSgEmlrDAcI2ue2eGcPJaqSOS3DaFrwg.-eyQUN1g9LtSpRw-Fh3SIqbxlUA4OlWoYaDz_E_BvEYg.JPEG.ssibeol/%EA%B3%A0%EC%A1%B0%EC%84%A0%EC%A0%9C%EB%AA%A9.jpg?type=w800"  alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://blog.kakaocdn.net/dn/bxOpEj/btqLblSldun/CHyeLqaFmBAx80KucFSWKk/img.jpg"  alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://mblogthumb-phinf.pstatic.net/MjAyMDAzMjlfMTM3/MDAxNTg1NDkxNzEyNjY5.nHU8JYXolqwHz0pBx9ofFctTxXjRMr4qwvmDjPBuTG0g.X_Kjm7TP1Z7rrecem9GeJg2G1KMpjYFqi-A8KKtpk04g.JPEG.chance_pol/1585491712893.jpg?type=w800"  alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</div>
</body>
