<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
      *{
        margin: 0;
        padding: 0;
      }
    </style>
</head>
  <body>
    <div class="card" style="width: 20rem;">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" data-interval="false">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9d/Sir_Tim_Berners-Lee.jpg/1200px-Sir_Tim_Berners-Lee.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://ichef.bbci.co.uk/news/640/cpsprodpb/F24C/production/_105982026_tbl1c.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="http://img.seoul.co.kr//img/upload/2022/09/28/SSI_20220928225236.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
          <h1 class="card-header">팀 버너스리</h1>
          <ul class="list-group list-group-flush">
              <li class="list-group-item">1989년 월드 와이드 웹의 하이퍼텍스트 시스템을 고안하여 개발. 웹의 아버지</p></li>
              <li class="list-group-item">생년월일 - 1955년 6월 8일</li>
              <li class="list-group-item">직업 - 전산과학자, 프로그래머, 교수</li>                
              <li class="list-group-item">출신 대학 - 옥스퍼드 대학교 물리학 학사</li>
            </ul>
          <div class="card-footer text-end" ;"><a href="https://ko.wikipedia.org/wiki/팀_버너스리">추가 정보</a></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</html>
